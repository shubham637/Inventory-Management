{% extends "administrator/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block body %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Area List</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <button class="btn btn-primary"><a class="text-white" href="{% url 'admin-location-area-create' store_id=store.id %}">Add Area</a></button>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" >
    <div class="row" >
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <table id="datatable" class="table table-striped table-sm table-hover w-100" >
              <thead>
                <tr >
                  <th>Store ID</th>
                  <th>Area ID</th>
                  <th>Area Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody >

              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
  <div  class="modal fade">
      <form id="model-form-delete" action="" method="post" >
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"></button>
      </form>
  </div>
</section>
<!-- /.content -->


<input type="hidden" name="store_id" id="store_id" value="{{ store.id }}">
<input  type="hidden" name="list_page_url" id="list_page_url" value="{% url 'admin-location-area-ajax' store_id=store.id %}">


{% endblock %}
